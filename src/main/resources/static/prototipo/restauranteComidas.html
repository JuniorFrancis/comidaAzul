<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="style/bf_style.css">

</head>
<body>
    <header>
        <div id ="divLogotipoSistema">
            <span id="spanAuxiliarAlinhamento"></span>
            <a href="#"> 
                <img src="images/bf_logotiposistema.png" id="imgLogotipoSistema" onclick="location.href='restauranteHome.html'">
            </a>
        </div>
        <div id="divUsuarioLogado">
            Olá Nome Usuário
        </div>

    </header>
    <br><br>


    <!-- Cabeçalho - FIM -->
    
    <div>
        <h1>Comidas</h1>
    </div>

    <div>
        <span>Hamburguer</span><br>
        <span>Hamburguer</span><br>
        <span>Pão, Carne 200g, tomate e alface</span><br>
        <span>R$29.90</span><br/><br/>
        <input type="button" value="Remover"><br><br>

        <span>Pizza Calabresa</span><br>
        <span>Pizzas</span><br>
        <span>Massa fina, queijo, calabresa e pimenta</span><br>
        <span>R$45.00</span><br/><br/>
        <input type="button" value="Remover">
    </div>
    <br><br>

    <div>
        <span>Taxa de entrega</span><br>
        <span>R$15.00</span>
    </div>
    <br><br>

    <div>Mensagem erro!</div>
    <br>

    <span>Adicionar novo item ao cardápio</span><br>
    <form method="POST" action="">
        <label for="item">Item: </label><br>
        <input type="text" name="item" id="item"><br>

        <label for="descricao">Descrição: </label><br>
        <input type="text" name="descricao" id="descricao"><br>

        <label for="preco">Preço: </label><br>
        <input type="text" name="preco" id="preco"><br>

        <label for="categoria">Categoria: </label><br>
        <input type="text" name="categoria" id="categoria"><br>
        
        <label for="destaque">Destaque: </label><br>
        <input type="checkbox" name="destaque" id="destaque"><br>

        <input type="submit" value="Adicionar"><br><br>
        <input type="button" value="Voltar" onclick="location.href='restauranteHome.html'">
    </form>

    <!-- Rodapé - Inicio -->
<br><br>
