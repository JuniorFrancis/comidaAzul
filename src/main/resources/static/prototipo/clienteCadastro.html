<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/bf_style.css">
    <title>SoftBlue - BlueFood</title>
</head>
<body>
    <header>
        <div id ="divLogotipoSistema">
            <span id="spanAuxiliarAlinhamento"></span>
            <a href="#"> 
                <img src="images/bf_logotiposistema.png" id="imgLogotipoSistema" onclick="location.href='index.html'">
            </a>
        </div>
    </header>

    <script>
        function isNumberKey(evt)        {
            var charCode = (evt.which) ? evt.which : evt.keyCode;

            if(charCode > 31 && (charCode < 48 || charCode > 57))
            {
                return false;
                alert("Apenas números");
            }
            else
            {
                return true;
                
            }
        }

        function validarFormulario()
        {
            var validacao = true; 
            var conteudo_nome = document.forms["form_cadastro"].nome.value;
            if(conteudo_nome == "")
            {
                alert("É necessário preencher o campo nome!");
                validacao = false;
                return;
            }else
            {
                alert("Dados Válidos");
                document.forms["form_cadastro"].submit();
            }
        }


    </script>
    <br><br>


    <!-- Cabeçalho - FIM -->
    
    <div>
        <h1>Cadastro de Clientes</h1>
        <div id="mensagemSucesso">
            Exemplo de mensagem de sucesso!
        </div>
    
        <form method="POST" action="" id="form_cadastro">
            <fieldset>
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" placeholder="Nome...">
                <br><br>
                <div id="mensagemErro">
                    Mensagem de erro!
                </div>

                <label for="cpf">CPF: </label><br>
                <input type="text" id="cpf" nome="cpf" placeholder="CPF..." class="inputError" onkeypress="return isNumberKey(event)">
                <br><br>

                <label for="email">E-mail: </label><br>
                <input type="email" id="email" nome="email" placeholder="E-mail...">
                <br><br>

                <label for="telefone">Telefone: </label><br>
                <input type="text" id="telefone" nome="telefone" placeholder="Telefone..." onkeypress="return isNumberKey(event)">
                <br><br>

                <label for="senha">Senha: </label><br>
                <input type="password" id="senha" nome="senha" placeholder="Senha...">
                <br><br>

                <input type="button" value="Cadastrar" onclick="validarFormulario();"> 
            </fieldset>
        </form>
        <br>


        <input type="button" value="Voltar" onclick="location.href='index.html'">
    </div>

    <!-- Rodapé - Inicio -->

</body>
</html>
