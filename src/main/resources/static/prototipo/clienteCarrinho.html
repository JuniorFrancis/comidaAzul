	<script>
	function isNumberKey(evt)
	{
		var charCode = (evt.wich) ? evt.which : evt.keyCode;
		
		if(charCode > 31 && (charCode < 48 || charCode > 57))
			{
			return false;
			alert("Apenas números são aceitos!");
			}
		else
			{
			return true;
			}
	}
	
	</script>
