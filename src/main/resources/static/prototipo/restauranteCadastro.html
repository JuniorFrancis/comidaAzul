<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/bf_style.css">
    <title>SoftBlue - BlueFood</title>
</head>
<body>
    <header>
        <div id ="divLogotipoSistema">
            <span id="spanAuxiliarAlinhamento"></span>
            <a href="#"> 
                <img src="images/bf_logotiposistema.png" id="imgLogotipoSistema" onclick="location.href='index.html'">
            </a>
        </div>
        <div id="divUsuarioLogado">
            Olá Nome Usuário
        </div>

    </header>
    <br><br>


    <!-- Cabeçalho - FIM -->
    
    <div>
        <h1>Cadastro de Restaurantes</h1>
        <div id="mensagemSucesso">
            Exemplo de mensagem de sucesso!
        </div>
    
        <form method="POST" action="">
            <fieldset>
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" placeholder="Nome...">
                <br><br>
                <div id="mensagemErro">
                    Mensagem de erro!
                </div>

                <label for="cnpj">CNPJ: </label><br>
                <input type="text" id="cnpj" nome="cnpj" placeholder="CNPJ...">
                <br><br>

                <label for="email">E-mail: </label><br>
                <input type="email" id="email" nome="email" placeholder="E-mail...">
                <br><br>

                <label for="telefone">Telefone: </label><br>
                <input type="text" id="telefone" nome="telefone" placeholder="Telefone...">
                <br><br>

                <label for="cep">CEP: </label><br>
                <input type="text" id="cep" name="cep" placeholder="CEP...">
                <br><br>

                <label for="categoria">Categoria de comida: </label><br>
                <select id="categoria" nome="categoria"> 
                    <option>Salada</option>
                    <option>Churrasco</option>
                    <option>Pizza</option>
                    <option>Hamburguer</option>
                </select>
                <br><br>

                <label for="logotipo">Logotipo: </label><br>
                <input type="file" id="logotipo" placeholder="Selecionar...">
                <br><br>

                <label for="senha">Senha: </label><br>
                <input type="password" id="senha" nome="senha" placeholder="Senha...">
                <br><br>

                <div>
                Exemplo mensagem de erro!
                </div><br>

                <input type="button" value="Cadastrar" onclick="location.href='restauranteHome.html'">
            </fieldset>
        </form>
        <br>

        <input type="button" value="Voltar" onclick="location.href='index.html'">

        

    </div>

    <!-- Rodapé - Inicio -->

</body>
</html>
