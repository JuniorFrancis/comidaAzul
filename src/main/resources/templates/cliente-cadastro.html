<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<body>
	 <div layout:fragment="content">

    <script>
        function isNumberKey(evt)        {
            var charCode = (evt.which) ? evt.which : evt.keyCode;

            if(charCode > 31 && (charCode < 48 || charCode > 57))
            {
                return false;
                alert("Apenas números");
            }
            else
            {
                return true;
                
            }
        }

        function validarFormulario()
        {
            var validacao = true; 
            var conteudo_nome = document.forms["form_cadastro"].nome.value;
            if(conteudo_nome == "")
            {
                alert("É necessário preencher o campo nome!");
                validacao = false;
                return;
            }else
            {
                alert("Dados Válidos");
                document.forms["form_cadastro"].submit();
            }
        }


    </script>
    <br><br>


    <!-- Cabeçalho - FIM -->
    
    <div>
        <h1>Cadastro de Clientes</h1>
        <div id="mensagemSucesso">
            Exemplo de mensagem de sucesso!
        </div>
    
    	<!-- th:object="tal" / esta tag está vinculada ao campo form dizendo que seus atributos será vinculado ao objeto cliente --> 
        <form method="POST" th:object="${cliente}" action="" id="form_cadastro">
            <fieldset>
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome" placeholder="Nome..." th:field="*{nome}"/>
                <br><br>
                <div id="mensagemErro">
                    Mensagem de erro!
                </div>

                <label for="cpf">CPF: </label><br>
                <input type="text" id="cpf" nome="cpf" placeholder="CPF..." class="inputError" onkeypress="return isNumberKey(event)" th:field="*{CPF}"/>
                <br><br>

                <label for="email">E-mail: </label><br>
                <input type="email" id="email" nome="email" placeholder="E-mail..." th:field="*{email}"/>
                <br><br>

                <label for="telefone">Telefone: </label><br>
                <input type="text" id="telefone" nome="telefone" placeholder="Telefone..." onkeypress="return isNumberKey(event)" th:field="*{telefone}"/>
                <br><br>

                <label for="senha">Senha: </label><br>
                <input type="password" id="senha" nome="senha" placeholder="Senha..." th:field="*{senha}"/>
                <br><br>

                <input type="button" value="Cadastrar" onclick="validarFormulario();"> 
            </fieldset>
        </form>
        <br>

		<form method="get" th:action="@{/login}">
		<input type="submit" value="Voltar">
		</form>
        
    </div>
    </div>

    <!-- Rodapé - Inicio -->

</body>
</html>
