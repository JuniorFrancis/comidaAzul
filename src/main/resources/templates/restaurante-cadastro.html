<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<body>
	<div layout:fragment="content">
		<div>
			<h1>Cadastro de Restaurantes</h1>
			<div id="mensagemSucesso">Exemplo de mensagem de sucesso!</div>

			<form method="POST" action="">
				<fieldset>
					<label for="nome">Nome: </label><br/> <input type="text"
						id="nome" name="nome" placeholder="Nome..."> <br//>
					<br/>
					<div id="mensagemErro">Mensagem de erro!</div>

					<label for="cnpj">CNPJ: </label><br/> <input type="text"
						id="cnpj" nome="cnpj" placeholder="CNPJ..."> <br//>
					<br/> <label for="email">E-mail: </label><br///> <input
						type="email" id="email" nome="email" placeholder="E-mail...">
					<br/>
					<br/> <label for="telefone">Telefone: </label><br/> <input
						type="text" id="telefone" nome="telefone"
						placeholder="Telefone..."> <br/>
					<br/> 
					<label for="cep">CEP: </label>
					<br/> 
					<input type="text" id="cep" name="cep" placeholder="CEP..."/> <br/>
					<br/> 
					<label for="categoria">Categoria de comida: </label><br/>
					<select id="categoria" nome="categoria">
						<option>Salada</option>
						<option>Churrasco</option>
						<option>Pizza</option>
						<option>Hamburguer</option>
					</select>
					<br/> <br/> 
					<label for="logotipo">Logotipo: </label><br/> 
					<input type="file" id="logotipo" placeholder="Selecionar..."/> 
					<br/><br/>
					<label for="senha">Senha: </label>
					<br/> 
					<input type="password" id="senha" nome="senha" placeholder="Senha..."/>
					<br/><br/>

					<div>Exemplo mensagem de erro!</div>
					<br/> <input type="button" value="Cadastrar" />
				</fieldset>
			</form>
			<br/>
			<form method="get" th:action="@{/login}">
			<input type="submit" value="Voltar"	/>
			</form> 
			
		</div>
	</div>
</body>
</html>
